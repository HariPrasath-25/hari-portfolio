<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop stop-color="#3b82f6" /> <!-- Tailwind Blue-500 -->
            <stop offset="1" stop-color="#6366f1" /> <!-- Tailwind Indigo-500 -->
        </linearGradient>
    </defs>
    
    <!-- Background Circle -->
    <circle cx="256" cy="256" r="256" fill="url(#gradient)" />
    
    <!-- HP Text -->
    <text x="50%" y="50%" 
          font-family="sans-serif" 
          font-weight="bold" 
          font-size="240" 
          fill="white" 
          text-anchor="middle" 
          dy=".35em" 
          letter-spacing="-10">
        HP
    </text>
</svg>